name: Industrial-CI
on: [push, pull_request] # on all pushes and PRs

jobs:
  CI:
    strategy:
      matrix:
        env:
          - {ROS_DISTRO: rolling}
          - {ROS_DISTRO: humble}
          - {ROS_DISTRO: jazzy}
          - {ROS_DISTRO: kilted}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: 'ros-industrial/industrial_ci@master'
        env: ${{ matrix.env }}
